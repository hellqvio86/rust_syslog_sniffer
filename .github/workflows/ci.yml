name: CI
permissions:
  contents: read

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Cargo registry and build
      uses: Swatinem/rust-cache@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev netcat-openbsd make

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Lint with Clippy
      run: cargo clippy -- -D warnings

    - name: Run unit tests
      run: cargo test

    - name: Run Docker E2E Test
      run: |
        chmod +x tests/e2e_docker.sh
        ./tests/e2e_docker.sh

    - name: Run Docker Periodic E2E Test
      run: |
        chmod +x tests/e2e_periodic_docker.sh
        ./tests/e2e_periodic_docker.sh

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev 

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin

      - name: Generate coverage
        run: |
          cargo tarpaulin --out Xml
          
          # Extract coverage from cobertura.xml
          COVERAGE_DECIMAL=$(grep -o 'line-rate="[^"]*"' cobertura.xml | head -1 | cut -d'"' -f2)
          COVERAGE=$(awk -v val="$COVERAGE_DECIMAL" 'BEGIN { printf "%.2f", val * 100 }')
          echo "Coverage: $COVERAGE%"
          
          # Determine color
          COLOR=$(awk -v val="$COVERAGE" 'BEGIN { if (val > 80) print "green"; else if (val > 50) print "orange"; else print "red" }')
          
          # Download badge
          curl "https://img.shields.io/badge/coverage-$COVERAGE%25-$COLOR" > coverage.svg

      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update coverage badge
          file_pattern: coverage.svg

  build-release-binaries:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
            gcc: ""
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            gcc: gcc-aarch64-linux-gnu
          - target: armv7-unknown-linux-gnueabihf
            arch: armhf
            gcc: gcc-arm-linux-gnueabihf

    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies (Native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: Install system dependencies (Cross)
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture ${{ matrix.arch }}
          sudo apt-get update
          sudo apt-get install -y libpcap-dev:${{ matrix.arch }} ${{ matrix.gcc }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Extract Cargo version
        id: meta
        run: |
          VERSION=$(grep -m 1 '^version =' Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build release binary
        env:
          PKG_CONFIG_ALLOW_CROSS: 1
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export PKG_CONFIG_PATH_aarch64_unknown_linux_gnu=/usr/lib/aarch64-linux-gnu/pkgconfig
          elif [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ]; then
            export CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc
            export PKG_CONFIG_PATH_armv7_unknown_linux_gnueabihf=/usr/lib/arm-linux-gnueabihf/pkgconfig
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Rename binary with version
        run: |
          cp target/${{ matrix.target }}/release/syslog_sniffer target/${{ matrix.target }}/release/syslog_sniffer_${{ steps.meta.outputs.version }}_${{ matrix.target }}

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: syslog_sniffer_${{ steps.meta.outputs.version }}_${{ matrix.target }}
          path: target/${{ matrix.target }}/release/syslog_sniffer_${{ steps.meta.outputs.version }}_${{ matrix.target }}

  publish-release:
    needs: [build-and-test, build-release-binaries]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Cargo version
        id: meta
        run: |
          VERSION=$(grep -m 1 '^version =' Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/syslog_sniffer:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/syslog_sniffer:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/syslog_sniffer:${{ steps.meta.outputs.version }}

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: syslog_sniffer_*
          path: release_assets
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          name: Release v${{ steps.meta.outputs.version }}
          files: release_assets/*
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



