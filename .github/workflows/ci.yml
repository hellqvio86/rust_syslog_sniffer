name: CI
permissions:
  contents: read

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Cargo registry and build
      uses: Swatinem/rust-cache@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev netcat-openbsd make

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Lint with Clippy
      run: cargo clippy -- -D warnings

    - name: Run unit tests
      run: cargo test

    - name: Run Docker E2E Test
      run: |
        chmod +x tests/e2e_docker.sh
        ./tests/e2e_docker.sh

    - name: Run Docker Periodic E2E Test
      run: |
        chmod +x tests/e2e_periodic_docker.sh
        ./tests/e2e_periodic_docker.sh

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev 

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin

      - name: Generate coverage
        run: |
          cargo tarpaulin --out Xml
          
          # Extract coverage from cobertura.xml
          COVERAGE_DECIMAL=$(grep -o 'line-rate="[^"]*"' cobertura.xml | head -1 | cut -d'"' -f2)
          COVERAGE=$(awk -v val="$COVERAGE_DECIMAL" 'BEGIN { printf "%.2f", val * 100 }')
          echo "Coverage: $COVERAGE%"
          
          # Determine color
          COLOR=$(awk -v val="$COVERAGE" 'BEGIN { if (val > 80) print "green"; else if (val > 50) print "orange"; else print "red" }')
          
          # Download badge
          curl "https://img.shields.io/badge/coverage-$COVERAGE%25-$COLOR" > coverage.svg

      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update coverage badge
          file_pattern: coverage.svg

  build-release-binaries:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
            gcc: ""
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            gcc: gcc-aarch64-linux-gnu
          - target: armv7-unknown-linux-gnueabihf
            arch: armhf
            gcc: gcc-arm-linux-gnueabihf

    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies (Native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: Install system dependencies (Cross)
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        run: |
          # 1. Restrict existing sources to amd64
          if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
             # DEB822 format (Ubuntu 24.04+)
             sudo sed -i 's/Types: deb/Types: deb\nArchitectures: amd64/' /etc/apt/sources.list.d/ubuntu.sources
          fi
          
          if [ -f /etc/apt/sources.list ]; then
             # One-line format
             sudo sed -i 's/^deb/deb [arch=amd64]/' /etc/apt/sources.list
          fi
          
          # 2. Add ports source for target architecture
          echo "deb [arch=${{ matrix.arch }}] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main universe multiverse restricted" | sudo tee /etc/apt/sources.list.d/ports.list
          echo "deb [arch=${{ matrix.arch }}] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main universe multiverse restricted" | sudo tee -a /etc/apt/sources.list.d/ports.list
          
          sudo dpkg --add-architecture ${{ matrix.arch }}
          sudo apt-get update
          sudo apt-get install -y libpcap-dev:${{ matrix.arch }} ${{ matrix.gcc }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Extract Cargo version
        id: meta
        run: |
          VERSION=$(grep -m 1 '^version =' Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build release binary
        env:
          PKG_CONFIG_ALLOW_CROSS: 1
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export PKG_CONFIG_PATH_aarch64_unknown_linux_gnu=/usr/lib/aarch64-linux-gnu/pkgconfig
          elif [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ]; then
             export CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc
             export PKG_CONFIG_PATH_armv7_unknown_linux_gnueabihf=/usr/lib/arm-linux-gnueabihf/pkgconfig
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Rename binary with version
        run: |
          cp target/${{ matrix.target }}/release/syslog_sniffer target/${{ matrix.target }}/release/syslog_sniffer_${{ steps.meta.outputs.version }}_linux_${{ matrix.arch }}

      - name: Upload Binary Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: syslog_sniffer_${{ steps.meta.outputs.version }}_linux_${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/syslog_sniffer_${{ steps.meta.outputs.version }}_linux_${{ matrix.arch }}

  publish-release:
    needs: [build-and-test, build-release-binaries]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Cargo version
        id: meta
        run: |
          VERSION=$(grep -m 1 '^version =' Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta_docker
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/syslog_sniffer
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=raw,value=${{ steps.meta.outputs.version }}

      - name: Download All Artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: syslog_sniffer_*
          path: release_assets
          merge-multiple: true

      - name: Prepare Binaries for Docker
        run: |
          ls -R release_assets
          # Rename binaries to match TARGETARCH (amd64, arm64)
          # We expect: syslog_sniffer_<version>_linux_<arch>
          # We want: syslog_sniffer_<arch> at root context
          
          # Find amd64 binary
          AMD64_BIN=$(find release_assets -name "*_linux_amd64" -type f | head -n 1)
          if [ -n "$AMD64_BIN" ]; then
            cp "$AMD64_BIN" syslog_sniffer_amd64
            chmod +x syslog_sniffer_amd64
            echo "Prepared syslog_sniffer_amd64"
          fi

          # Find arm64 binary
          ARM64_BIN=$(find release_assets -name "*_linux_arm64" -type f | head -n 1)
          if [ -n "$ARM64_BIN" ]; then
            cp "$ARM64_BIN" syslog_sniffer_arm64
            chmod +x syslog_sniffer_arm64
            echo "Prepared syslog_sniffer_arm64"
          fi
          
          # Find arm binary (armv7)
          ARM_BIN=$(find release_assets -name "*_linux_armhf" -type f | head -n 1)
          if [ -n "$ARM_BIN" ]; then
            cp "$ARM_BIN" syslog_sniffer_arm
            chmod +x syslog_sniffer_arm
            echo "Prepared syslog_sniffer_arm"
          fi
          
          ls -l syslog_sniffer_*

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta_docker.outputs.tags }}
          labels: ${{ steps.meta_docker.outputs.labels }}



      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          name: Release v${{ steps.meta.outputs.version }}
          files: release_assets/*
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



