name: CI
permissions:
  contents: read

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Cargo registry and build
      uses: Swatinem/rust-cache@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev netcat-openbsd make

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Lint with Clippy
      run: cargo clippy -- -D warnings

    - name: Run unit tests
      run: cargo test

    - name: Run Docker E2E Test
      run: |
        chmod +x tests/e2e_docker.sh
        ./tests/e2e_docker.sh

    - name: Run Docker Periodic E2E Test
      run: |
        chmod +x tests/e2e_periodic_docker.sh
        ./tests/e2e_periodic_docker.sh

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev 

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin

      - name: Generate coverage
        run: |
          cargo tarpaulin --out Xml
          
          # Extract coverage from cobertura.xml
          COVERAGE_DECIMAL=$(grep -o 'line-rate="[^"]*"' cobertura.xml | head -1 | cut -d'"' -f2)
          COVERAGE=$(awk -v val="$COVERAGE_DECIMAL" 'BEGIN { printf "%.2f", val * 100 }')
          echo "Coverage: $COVERAGE%"
          
          # Determine color
          COLOR=$(awk -v val="$COVERAGE" 'BEGIN { if (val > 80) print "green"; else if (val > 50) print "orange"; else print "red" }')
          
          # Download badge
          curl "https://img.shields.io/badge/coverage-$COVERAGE%25-$COLOR" > coverage.svg

      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update coverage badge
          file_pattern: coverage.svg

  release:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v6

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Cargo version
        id: meta
        run: |
          VERSION=$(grep -m 1 '^version =' Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/syslog_sniffer:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/syslog_sniffer:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/syslog_sniffer:${{ steps.meta.outputs.version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcap-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: syslog_sniffer_${{ steps.meta.outputs.version }}_linux_amd64
          path: target/release/syslog_sniffer



