name: CI
permissions:
  contents: read

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache Cargo registry and build
      uses: Swatinem/rust-cache@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpcap-dev netcat-openbsd make

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Lint with Clippy
      run: cargo clippy -- -D warnings

    - name: Run unit tests
      run: cargo test

    - name: Run Docker E2E Test
      run: |
        chmod +x tests/e2e_docker.sh
        ./tests/e2e_docker.sh

    - name: Run Docker Periodic E2E Test
      run: |
        chmod +x tests/e2e_periodic_docker.sh
        ./tests/e2e_periodic_docker.sh

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin

      - name: Generate coverage
        run: |
          cargo tarpaulin --out Xml > tarpaulin_output.txt
          cat tarpaulin_output.txt
          # Extract coverage percentage from stdout or XML
          # Using grep on stdout for simplicity as tarpaulin prints it at the end
          COVERAGE=$(cat tarpaulin_output.txt | grep -o "Coverage: [0-9]*.[0-9]*%" | grep -o "[0-9]*.[0-9]*" | head -1)
          echo "Coverage: $COVERAGE%"
          
          # Determine color
          COLOR="red"
          if (( $(echo "$COVERAGE > 80" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE > 50" | bc -l) )); then
            COLOR="orange"
          fi
          
          # Download badge
          curl "https://img.shields.io/badge/coverage-$COVERAGE%25-$COLOR" > coverage.svg

      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update coverage badge
          file_pattern: coverage.svg


