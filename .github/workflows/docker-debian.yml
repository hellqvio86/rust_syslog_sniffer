name: Docker Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: hellqvio/syslog_sniffer

jobs:
  build-and-test-docker:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build multi-arch image and load amd64 for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: false
          tags: syslog_sniffer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/docker-image.tar

      - name: Load Docker image for testing
        run: |
          docker load --input /tmp/docker-image.tar

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd make

      - name: Run Docker E2E Test
        run: |
          # Skip the docker build in the test script since we already built it
          sed -i 's/^make docker-build$/# make docker-build (skipped - already built)/' tests/e2e_docker.sh
          chmod +x tests/e2e_docker.sh
          ./tests/e2e_docker.sh

      - name: Run Docker Periodic E2E Test
        run: |
          # Skip the docker build in the test script since we already built it
          sed -i 's/^make docker-build$/# make docker-build (skipped - already built)/' tests/e2e_periodic_docker.sh
          chmod +x tests/e2e_periodic_docker.sh
          ./tests/e2e_periodic_docker.sh

  publish-release-docker:
    name: Publish Release Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build-and-test-docker
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Download release binaries from CI
        uses: actions/download-artifact@v6
        with:
          pattern: syslog_sniffer_*
          path: release_assets
          merge-multiple: true

      - name: Prepare binaries for Docker
        run: |
          ls -R release_assets
          # Rename binaries to match TARGETARCH (amd64, arm64, arm)
          AMD64_BIN=$(find release_assets -name "*_linux_amd64" -type f | head -n 1)
          if [ -n "$AMD64_BIN" ]; then
            cp "$AMD64_BIN" syslog_sniffer_amd64
            chmod +x syslog_sniffer_amd64
          fi
          
          ARM64_BIN=$(find release_assets -name "*_linux_arm64" -type f | head -n 1)
          if [ -n "$ARM64_BIN" ]; then
            cp "$ARM64_BIN" syslog_sniffer_arm64
            chmod +x syslog_sniffer_arm64
          fi
          
          ARM_BIN=$(find release_assets -name "*_linux_armhf" -type f | head -n 1)
          if [ -n "$ARM_BIN" ]; then
            cp "$ARM_BIN" syslog_sniffer_arm
            chmod +x syslog_sniffer_arm
          fi
          
          ls -l syslog_sniffer_*

      - name: Build and push release Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.release
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha


