name: Publish Docker Images

on:
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: hellqvio/syslog_sniffer

jobs:
  publish-docker:
    name: Publish Multi-Arch Docker Images
    runs-on: ubuntu-latest

    permissions:
      contents: read        # required to read release assets
      packages: write       # required to push images
      actions: read         # harmless here, not strictly required

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Download release binaries
        run: |
          gh release download "${{ github.event.release.tag_name }}" \
            --repo "${{ github.repository }}" \
            --pattern "syslog_sniffer_*" \
            --dir release_assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare binaries for Docker
        run: |
          set -e
          ls -l release_assets

          AMD64_BIN=$(find release_assets -name "*_linux_amd64" -type f | head -n 1)
          ARM64_BIN=$(find release_assets -name "*_linux_arm64" -type f | head -n 1)
          ARMHF_BIN=$(find release_assets -name "*_linux_armhf" -type f | head -n 1)

          [ -n "$AMD64_BIN" ] || (echo "Missing amd64 binary" && exit 1)
          [ -n "$ARM64_BIN" ] || (echo "Missing arm64 binary" && exit 1)
          [ -n "$ARMHF_BIN" ] || (echo "Missing armhf binary" && exit 1)

          cp "$AMD64_BIN" syslog_sniffer_amd64
          cp "$ARM64_BIN" syslog_sniffer_arm64
          cp "$ARMHF_BIN" syslog_sniffer_arm

          chmod +x syslog_sniffer_*

          ls -l syslog_sniffer_*

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.release
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
