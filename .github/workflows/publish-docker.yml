name: Publish Docker Images

on:
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: hellqvio/syslog_sniffer

jobs:
  publish-docker:
    name: Publish Multi-Arch Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Download release binaries
        uses: actions/download-artifact@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.release.id }}
          pattern: syslog_sniffer_*
          path: release_assets
          merge-multiple: true

      - name: Prepare binaries for Docker
        run: |
          ls -R release_assets
          # Rename binaries to match TARGETARCH (amd64, arm64, arm)
          AMD64_BIN=$(find release_assets -name "*_linux_amd64" -type f | head -n 1)
          if [ -n "$AMD64_BIN" ]; then
            cp "$AMD64_BIN" syslog_sniffer_amd64
            chmod +x syslog_sniffer_amd64
          fi
          
          ARM64_BIN=$(find release_assets -name "*_linux_arm64" -type f | head -n 1)
          if [ -n "$ARM64_BIN" ]; then
            cp "$ARM64_BIN" syslog_sniffer_arm64
            chmod +x syslog_sniffer_arm64
          fi
          
          ARM_BIN=$(find release_assets -name "*_linux_armhf" -type f | head -n 1)
          if [ -n "$ARM_BIN" ]; then
            cp "$ARM_BIN" syslog_sniffer_arm
            chmod +x syslog_sniffer_arm
          fi
          
          ls -l syslog_sniffer_*

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.release
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
